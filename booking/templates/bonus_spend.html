{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="col col-6">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" value="Submit" class="btn btn-success">Потратить</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
