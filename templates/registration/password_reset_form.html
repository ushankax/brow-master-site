{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="col col-6">
            <h4>Забыли пароль?</h4>

            <form  method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Отправить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
